<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeToAdd.imagePath" alt ="{{recipeToAdd.name}}" style="max-height:50px" class="img img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            Recipe Name
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group " appDropdown>
           <button type="button" class="btn btn-primary dropdown-toggle">
         Manage Recipe <span class="caret"></span>
           </button>
           <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="addToShoppingList(recipeToAdd.ingredients)"> To Shopping List</a> </li>
            <li><a href="#">Edit Recipe</a> </li>
            <li><a href="#">Delete Recipe</a> </li>
           </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description
        <span>
            {{recipeToAdd.description}}
        </span>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
        <ul class="list-group">
        <li class="list-group-item" *ngFor ="let ingredient of recipeToAdd.ingredients">
{{ingredient.name}}
        </li>
        </ul>
    </div>
</div>
